<div id="login" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
          (click)="onCloseModal()"></button>
      </div>
      <div class="modal-body">
        <div class="form-signin w-100 m-auto">
          <form [formGroup]="signInGroup">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        
            <div class="form-floating">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="Email">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating" style="margin-top: 1%;">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="Password">
              <label for="floatingPassword">Password</label>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="onCloseModal()">
          Cancel
        </button>
        <button type="button" class="btn btn-primary">
          Login
        </button>
      </div>
    </div>
  </div>
</div>
